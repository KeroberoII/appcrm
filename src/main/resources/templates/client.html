<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Clients</h1>

<tr th:each="client: ${clients}">
    <td th:text="${client.prenom}" />
    <td th:text="${client.nom}" />
    <td th:text="${client.email}" />
</tr>

</body>
</html>
